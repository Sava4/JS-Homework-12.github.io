<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
      .image-to-show {
        width: 400px;
        height: 400px;
      }

      .images-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
      }
      
      .image-to-show[data-show="yes"] {
      display: block;
      }
      
      .image-to-show[data-show="no"] {
      display: none;
      } 
    </style>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="images-wrapper">
      <img src="./img/1.jpg" data-show="yes" alt="image of game" class="image-to-show" />
      <img src="./img/2.jpg" data-show="no" alt="image of game" class="image-to-show" />
      <img src="./img/3.JPG" data-show="no" alt="image of game" class="image-to-show" />
      <img src="./img/4.png" data-show="no" alt="image of game" class="image-to-show" />
    </div>
  </body>
</html>
